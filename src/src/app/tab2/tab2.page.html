<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="logo" src="./assets/images/school.svg"/>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Username</ion-label>
		  <ion-input type="text" placeholder="username@boun.edu.tr" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password!</ion-label>
		  <ion-input type="password"placeholder="******" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <ion-item lines='none'>
      Need an account? <a routerLink='/tab1'>Sign up.</a>
      </ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block"  (click)="login()">Login</ion-button>
</ion-content>
